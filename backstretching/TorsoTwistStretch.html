<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Torso Twist Stretch</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="exercise-container">
    <h1>Torso Twist Stretch</h1>
    <img src="../Stretchingvideos/torsotwist.gif" alt="Torso Twist Stretch GIF"/>
    <p>Sit on the floor with your legs extended in front of you. Inhale, lengthen your spine, and exhale as you twist to the right, placing your left hand on your right knee and your right hand behind you. Hold for several breaths, then switch sides.</p>
  </div>
</body>
</html>
