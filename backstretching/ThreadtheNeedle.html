    <h1>Thread the Needle</h1>
    <img src="../Stretchingvideos/26291.gif" alt="Thread the Needle GIF"/>
    <p>Start on your hands and knees in a tabletop position. Slide your right arm underneath your left arm, resting your right shoulder and temple on the ground. Hold for several breaths, then switch sides.</p>
