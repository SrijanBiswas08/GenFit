<!DOCTYPE html>

<head>

  <title>Cat-Cow Stretch</title>
  <link rel="stylesheet" href="../style.css">

<body>
  <div class="exercise-container">
    <h1>Cat-Cow Stretch</h1>
    <img src="../Stretchingvideos/cat-cow-stretch.gif" alt="Cat-Cow Stretch GIF"/>
    <p>Start on your hands and knees in a tabletop position. Inhale as you arch your back (Cow), and exhale as you round your spine (Cat). Repeat for several breaths.</p>
