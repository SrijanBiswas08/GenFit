<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridge Stretch</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="exercise-container">
    <h1>Bridge Stretch</h1>
    <img src="../Stretchingvideos/bridge stretch.gif" alt="Bridge Stretch GIF"/>
    <p>Lie on your back with your knees bent and feet flat on the floor. Press through your heels to lift your hips towards the ceiling, creating a straight line from your shoulders to your knees. Hold for several breaths.</p>
  </div>
</body>
