  <title>Seated Hamstring Stretch</title>

<body>
  <div class="exercise-container">
    <h1>Seated Hamstring Stretch</h1>
    <img src="../Stretchingvideos/Seated-Hamstring-Stretch.gif" alt="Seated Hamstring Stretch GIF"/>
    <p>Sit on the floor with one leg extended and the other leg bent, foot against the inner thigh. Inhale and lengthen your spine, then exhale as you reach towards the extended foot, feeling a stretch in the hamstring.</p>
