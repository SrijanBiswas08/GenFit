<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corner Chest Stretch</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="exercise-container">
    <h1>Corner Chest Stretch</h1>
    <img src="../Stretchingvideos/coner chest.gif" alt="Corner Chest Stretch GIF"/>
    <p>Stand facing a corner with your feet shoulder-width apart. Place your forearms on the walls, elbows slightly below shoulder height. Lean into the stretch until you feel a gentle pull in your chest and shoulders. Hold for several breaths.</p>
  </div>
</body>
</html>
