    <h1>Pigeon Pose</h1>
    <img src="../Stretchingvideos/pigeonpose.gif" alt="Pigeon Pose GIF"/>
    <p>Start in a tabletop position, bring your right knee forward and place it behind your right wrist. Extend your left leg back, keeping your hips square. Hold and switch sides.</p>
